<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Docual</title>
		<meta name="desxcription" content="">
		<meta name="author" content="">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/png" href="favicon.png">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/prism.css" rel="stylesheet" />

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

		<!-- JS -->
		<!-- development version, includes helpful console warnings -->
		<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
		<!-- production version, optimized for size and speed -->
		 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
		<script src="js/table-extension-1.0.1/src/showdown-table.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	</head>
	<body>
		<div id="app">
			<div class="sidebar-overlay" @click="closeAll()"></div>

			<nav class="nav">
				<div id="nav-image-area">
					<a class="menu_btn nav-btn" @click="openNav()"><em class="fas fa-bars"></em></a>
					<a href="#"><img src="assets/img/cover.png" alt="Docual"></a>
				</div>
				<div id="nav-link-area">
					<a href="#" target="_blank">Link</a>
					<a href="#" target="_blank">Link</a>
					<a href="#" target="_blank">Link</a>
					<a href="#" target="_blank">Link</a>
				</div>
				<div id="nav-search-area">
					<a class="search_btn nav-btn in_nav" @click="openSearch()"><em class="fas fa-search"></em></a>
					<a class="github-btn nav_btn in_nav" :href="github_link" target="blank"><em class="fab fa-github"></em></a>
				</div>
			</nav>

			<nav class="mobile-nav">
				<a class="menu_btn nav-btn" @click="openNav()"><em class="fas fa-bars"></em></a>
				<img src="assets/img/cover.png" alt="Docual">
				<a class="search_btn nav-btn in_nav" @click="openSearch()"><em class="fas fa-search"></em></a>
			</nav>

			<div id="sidenav" class="sidenav">
				<div class="sidebar-content">
					<a class="search_btn not_section" @click="openSearch()"><em class="fas fa-search"></em></a>
					<a href="#app" class="active smooth-goto sidenav_home not_section">Home</a>
					<div v-for="link in section_links" v-if="link.subs != []">
						<a :href="link.link" v-text="link.title" class="smooth-goto sidenav_link_top"></a>
						<div v-for="sub_link in link.subs">
							<a :href="sub_link.link" v-text="sub_link.title" class="smooth-goto sidenav_link_sub"></a>
						</div>
					</div>
				</div>
			</div>
			<div id="search_nav" class="sidenav">
				<div class="sidebar-content">
					<a @click="closeSearch()" class="search_btn not_section"><em class="fas fa-arrow-left"></em></a>
					<input type="text" id="search-box" v-model="search">
					<div v-for="result in filtered_results">
						<a :href="result.section.link" class="smooth-goto sidenav_link_top"  v-text="result.section.title" ></a>
					</div>
					<div id="no-search-result-area">
						<img src="assets/img/no_results.png" alt="No results" id="no-search-results-image">
					</div>
				</div>
			</div>

			<div id="content"></div>
		</div>

		<!-- JS -->
		<script src="js/main.js"></script>
		<script src="js/prism.js" crossorigin="anonymous"></script>
		<script src="js/smooth_scroll.js"></script>
	</body>

</html>
